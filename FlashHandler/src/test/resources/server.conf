// 服务配置
server: {
	// 是否开服
	open: true
	// 没有开服的提示信息
	close_msg: 无
	// 关服时候白名单 , 隔开
	ip_white_list: ""

	// 服务器的id
	id: 1

	// 对客户端服务端口
	server_port: 8880
	// 服务节点间通讯端口.
	node_port: 8881
	// hook 端口
	hook_port: 8882
}

// redis配置
redis: {
	// data 示例的配置
	data: {
		host: "localhost"
		port: 6379
	}
}
