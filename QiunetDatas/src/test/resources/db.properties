# 默认的数据源. 如果serverType == 0 并且 entity的dbSource 为空. 则默认选择这个源.
default_database_source=qiunet_db
# 生成表时候的范围. 必须是这个里面的源才会生成. 功能服和玩法服这里配置不一样
entity_to_table_range=qiunet_db

# qiunet_db 数据源的配置.
database.qiunet_db.driverClassName=com.mysql.cj.jdbc.Driver
database.qiunet_db.url=jdbc:mysql://localhost:3306/qiunet_db?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai
database.qiunet_db.username=root
database.qiunet_db.password=Qiuyang88*

