
// 服务配置
server: {
	// 是否开服
	open: true
	// 没有开服的提示信息
	close_msg: 无
	// 关服时候白名单 , 隔开
	ip_white_list: ""

	// 服务器的id
	id: 1

	// 对客户端服务端口
	server_port: 8880
	// 服务节点间通讯端口.
	node_port: 8881
	// hook 端口
	hook_port: 8882
}

// db配置
db: {
	// 跳过测试db loader 游戏业务需要置为 false
	skip_load_db: true

	// 生成表时候的范围. 必须是这个里面的源才会生成.
	// 功能服和玩法服这里配置不一样 ',' 隔开. 第一个为默认源
	entity_to_table_range: basic

	// basic源的db配置
	basic: {
		driverClassName: "com.mysql.cj.jdbc.Driver"
		url: "jdbc:mysql://localhost:3306/qiunet_db?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai"
		username: "root"
		password: "qiuyang88"
	}
}
// redis配置
redis: {
	// data 示例的配置
	data: {
		host: "localhost"
		port: 6379
	}
}
