// 玩家登陆的协议
// cmdId  为  1001
syntax="proto3";

option java_package = "org.qiunet.tests.proto";

option java_outer_classname = "LoginProto";

import "Header.proto";

message LoginRequest {
	RequestHeader header = 1;
	string openid = 2;
}

// 登录请求响应
message LoginResponse {
	ResponseHeader header = 1;
	int32 uid = 2;
	string token = 3;
	bool registered = 4;	// 是否注册过
}
