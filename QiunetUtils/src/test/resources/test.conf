	// global db 的配置
	global_db: {
		url: "jdbc://localhost:3306/global"
		username: "qiunet"
		password: "123456"
	}
}
// redis配置
redis: {
	// data 示例的配置
	data: {
		host: "localhost"
		port: 6379
	}
