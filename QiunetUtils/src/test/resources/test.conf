// 服务配置
server: {
	// 服务器的id
	id: 1
	// ServerType
	type: "ALL"
	// 服务节点间通讯端口.
	node_port: 8886
	// hook 端口
	hook_port: 8887
	// 对客户端服务端口
	server_port: 8888
}

